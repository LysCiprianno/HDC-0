<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação</title>
</head>
<body>
    <h1>Olá!</h1>
    <label for="nameInput">Seu nome:</label>
    <input type="text" id="nameInput">
    <button onclick="saudar()">Enviar</button>
    <p id="greetingMessage"></p>
 
    <script>
        function saudar() {
            var nome = document.getElementById("nameInput").value;
            document.getElementById("greetingMessage").innerText = "Bem vindo (a), " + nome + "!";
        }
    </script>
</body>
</html>
