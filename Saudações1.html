<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação</title>
</head>
<body>
    <label for="nameInput">Seu nome:</label>
    <input type="text" id="nameInput">
    
    <label for="ageInput">Sua idade:</label>
    <input type="number" id="ageInput">
    
    <button onclick="saudar()">Enviar</button>
    
    <p id="greetingMessage"></p>
 
    <script>
        function saudar() {
            var nome = document.getElementById("nameInput").value;
            var idade = document.getElementById("ageInput").value;
            document.getElementById("greetingMessage").innerText = `Olá, ${nome}, sua idade é ${idade} anos.`;
        }
    </script>
</body>
</html>
